<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <style>
        div{
            width: 125px;
            color: red;
        }

        div > p{
            display: none;
            color: white;
        }

        div:hover > p{
            display: block;
            background-color: red;
            width: 150px;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/andrew-p-300.jpg">
        <source media="(max-width:1050px )" srcset="imagens/andrew-m-700.jpg" type="image/jpg">
        <img src="imagens/andrew-g-1000.jpg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios no html</p>
    <audio src="midia/Fallen-Star.mp3" controls></audio>

    <p>Forma 2 de adicionar áudio</p>

    <audio preload="metadata" controls>
        <source src="midia/Fallen-Star.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
